<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slider Bibliotech</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="slider">

            <div class="slides">
                  <!-- Radio buttons-->
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">
                  <!-- Radio buttons end-->

                  <!-- slides img -->
                  <div class="slide first">
                        <img class=img-desktop src="img/1.png" alt="Imagem 1"/>
                        <img class=img-mobile src="img/1 mob.png" alt="Imagem 1"/>   
                  </div>

                  <div class="slide">
                        <img class=img-desktop src="img/2.png" alt="Imagem 2"/> 
                        <img class=img-mobile src="img/2 mob.png" alt="Imagem 2"/>    
                  </div>

                  <div class="slide">
                        <img class=img-desktop src="img/3.png" alt="Imagem 3"/>
                        <img class=img-mobile src="img/3 mob.png" alt="Imagem 3"/>     
                  </div>

                  <div class="slide">
                        <img class=img-desktop src="img/4.png" alt="Imagem 4"/>
                        <img class=img-mobile src="img/4 mob.png" alt="Imagem 4"/>     
                  </div>
                  <!--  slides img end -->

                  <!-- navigation auto -->
                  <div class="navegation-auto">
                        
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                  
                  </div>
                  <!-- navigation auto end-->

             </div>

             <div class="manual-navegation">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                  <label for="radio4" class="manual-btn"></label>
             </div>

                  <!-- BotÃµes de seta -->
                  <button class="arrow left" onclick="previousImage()">&#10094;</button>
                  <button class="arrow right" onclick="nextImage()">&#10095;</button>

      </div>

        
        <script src="script.js"></script>
</body>
</html>
